<div class="content"> 
 
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">        
        <mat-form-field appearance="outline" class="fieldTest"> 
            <mat-label>Ingresa un pokem√≥n</mat-label> 
            <input matInput placeholder="pokemon" formControlName="name" 
type="text"> 
        </mat-form-field> 
    </form> 
 
    <div *ngIf="!showImage"> 
        <h2>{{data.name }}</h2> 
    </div> 
     
    <div *ngIf="showImage">
        <mat-card class="example-card"> 
            <mat-card-header> 
              <mat-card-title>{{data.name | uppercase}}</mat-card-title> 
              <mat-card-subtitle>{{data.types[0].type.name | uppercase}}</mat-card-subtitle> 
            </mat-card-header> 
            <img class="pokemonImage" mat-card-image 
src={{data.sprites.front_default}} alt="Photo"> 
            <br/> 
            <mat-card-content> 
              <h3>abilities:</h3> 
              <ul> 
                <li *ngFor="let product of data.abilities">{{ 
product.ability.name }}</li> 
              </ul> 
            </mat-card-content> 
            <mat-card-footer class="example-card-footer">
                    By Leo
              </mat-card-footer>
          </mat-card> 
    </div> 
</div>
